<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>Control de incidencias</title>
  <link rel="stylesheet" href="css/incidencias.css">
  <link href="https://fonts.googleapis.com/css?family=Allerta" rel="stylesheet">
</head>
<body class="body">
  <header id="header" class="header">
    <h1 class="inicio">Control de incidencias CGP-AACYL</h1>
    <figure class="logotipo">
        <img src="images/escudo-jcyl.gif" alt="logotipo"/>
      </figure>
  </header>
  <secction>
    <article id="entrada1" class="entrada1">
      <h3>Incidencia</h3>
      <form class="formulario">
        <div class="incidencia">
          <label for="incidencia">Incidencia VU: </label>
          <input type="text" id="incidencia" required value="incidencia"/>
        </div>
        <div class="cliente">
          <label for="sacyl">
            <input type="radio" id="sacyl" name="cliente" value="sacyl"/>sacyl
          </label>
          <label for="jcyl">
            <input type="radio" id="jcyl" name="cliente" value="jcyl"/>jcyl
          </label>
        </div>
        <div>
          <datalist id="listas">
            <option value="proceso">
            <option value="parada">
            <option value="resuelta">
            <option value="cerrada">
          </datalist>

          <label for="estado">Estado: </label>
          <input id="estado" name="estado" list="listas" value="estado">
        </div>
        <div>
          <label for="causa">Causa: </label>
          <input type="text" id="causa" required value="causa"/>
        </div>
        <div>
          <label for="vantive">Vantive: </label>
          <input type="text" id="vantive" value="vantive"/>
        </div>
        <div>
          <label for="sirio">Sirio: </label>
          <input type="text" id="sirio" value="sirio"/>
        </div>
        <div>
          <label for="comentarios">Comentarios</label>
          <textarea id="comentarios" name="comentarios" cols="30" rows="7"></textarea>
        </div>
        <div>
          <input type="submit" value="Guardar"/>
          <input type="submit" value="Buscar"/>
        </div>
      </form>
    </article>
    <article>
      VISOR
      Ventanilla - Cliente - Sede - Causa - Vantive - Sirio - Comentario
    </article>
  </secttion>
  <footer class="footer">
    By afisoft.
  </footer>
</body>
</html>
